<div class="modal-header">
    <h1 class="modal-title">{{Title}}</h1>
    <button class="btn-close" aria-label="close" type="button" (click)="onClose()">    </button>
</div>
<div class="modal-body">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <form class="example-form">
                <div fxLayout="row" fxLayoutAlign="space-around center">
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-label>Agregar nuevo subdominio</mat-label>
                            <input matInput placeholder="Ex. Captacion" name="name" [(ngModel)]="subdom.name" maxlength="50">
                        </mat-form-field>
                    </div>
                    <div>
                        <button class="btn btn-secondary btn-sm" (click)="onSave()">Agregar</button>
                    </div>
                </div>
            </form>
            <hr>
            <div fxLayout="row" fxLayoutAlign="space-around center" class="example-form">
                <div>
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>Subdominio a eliminar</mat-label>
                        <mat-select [(value)]="subdom.idDel">
                            <div *ngFor = "let subdo of subdos">
                                <mat-option value="{{subdo.id}}">{{subdo.Nivel_name}}</mat-option>
                            </div>
                        </mat-select> 
                        <mat-hint>Seleccione el subdominio que desea eliminar</mat-hint>   
                    </mat-form-field>
                </div>
                <div>
                    <button (click)="onDelete()" class="btn btn-secondary btn-sm"> <mat-icon aria-hidden="false" aria-label="delete icon">delete</mat-icon> </button>
                </div>
            </div>
        </div>
    
        <div>
            <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Subdominio a editar</mat-label>
                <mat-select [(value)]="subdom.idEdi">
                    <div *ngFor = "let subdo of subdos">
                        <mat-option value="{{subdo.id}}">{{subdo.Nivel_name}}</mat-option>
                    </div>
                </mat-select> 
                <mat-hint>Seleccione el servicio que desea editar</mat-hint>   
            </mat-form-field>

            <br>
            <br>

            <form class="example-form">
                <div fxLayout="row" fxLayoutAlign="space-around center">
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-label>Nuevo nombre</mat-label>
                            <input matInput placeholder="Ex. Servicio de clientes" name="nameEdi" [(ngModel)]="subdom.nameEdi" maxlength="50">
                            <mat-hint>Modificar nombre del subdominio</mat-hint>
                        </mat-form-field>
                    </div>
                    <div>
                        <button class="btn btn-secondary btn-sm" (click)="onEdit()"><mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon></button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClose()">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
</div>
